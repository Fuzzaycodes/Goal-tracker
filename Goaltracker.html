    <title>Goal Tracker</title>

    <link rel="stylesheet" href="Goaltracker.css"> <!-- Your custom styles -->

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

</head>

<body class="bg-gray-100">

    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Goal Tracker</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="set-goals.html" class="text-white hover:text-gray-200">Set Goals</a></li>
                    <li><a href="view-progress.html" class="text-white hover:text-gray-200">View Progress</a></li>
                    <li><a href="achievements.html" class="text-white hover:text-gray-200">Achievements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-8">
        

        <section class="my-8">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">Set and Edit Goals</h2>
                <form id="goal-form" class="mb-4">
                    <div class="flex space-x-4">
                        <input type="text" id="goal-input"
                            class="w-64 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                            placeholder="Enter goal" required>
                        <input type="date" id="due-date"
                            class="w-48 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                            required>
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Set
                            Goal</button>
                    </div>
                </form>
                <div id="goal-list" class="space-y-4">
                    <!-- Goals will be dynamically added here -->
                </div>
                <button id="edit-goals-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Edit
                    Goals</button>
            </div>
        </section>

        <section class="my-8">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">View Progress</h2>
                <div id="milestones-container" class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">Milestones</h3>
                    <div id="milestones-list" class="space-y-2">
                        <label><input type="checkbox" class="milestone-checkbox"> Milestone 1</label><br>
                        <label><input type="checkbox" class="milestone-checkbox"> Milestone 2</label><br>
                        <label><input type="checkbox" class="milestone-checkbox"> Milestone 3</label><br>
                    </div>
                    <button id="update-progress-btn"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update
                        Progress</button>
                </div>
                <div id="progress-bar-container">
                    <h3 class="text-xl font-semibold mb-4">Progress Bar</h3>
                    <div id="progress-bar"
                        class="w-full bg-gray-300 rounded-md overflow-hidden h-8 flex items-center">
                        <div id="progress" class="bg-blue-500 h-full"></div>
                    </div>
                    <p id="progress-text" class="mt-2 text-lg font-medium">0% complete</p>
                </div>
            </div>
        </section>

    </main>
